<body>
    <h2>Your Profiles</h2>
    <section id="arrows">
        <div id="adjust-arrows">
            <div class="arrows-container">
                <div id="height-display">
                   Current Height: {{ deskHeight }} cm
                </div>
                <div id="adjust-arrows-buttons">
                    <button class="arrow" id="increase-height" 
                    (mousedown)="startIncrease()"
                    (mouseup)="stopAdjustment()"
                    (mouseleave)="stopAdjustment()"
                    (click)="increaseHeight()">▲</button>
                    <button class="arrow" id="decrease-height"
                    (mousedown)="startDecrease()"
                    (mouseup)="stopAdjustment()"
                    (mouseleave)="stopAdjustment()"(click)="decreaseHeight()">▼</button>
                </div>
            </div>
        </div>
    </section>
    <section id="profiles-section">
        <div>
            <h5>Create New Profile</h5>
            <div id="create-profile">
                <p id="title">Profile title:</p>
                <input id="title-input" [(ngModel)]="profileTitle" type="text" placeholder="No Title">

                <div id="set-height">
                    <label for="height-slider">Table Height (cm): {{ height }}</label>
                    <input id="height-slider" [(ngModel)]="height" type="range" min="0" max="100" step="1" />
                </div>                
                <p id="stand-every">Rise desk every:</p>
                <form id="timer-form">
                    <div class="time">
                        <label for="hours">Hours</label>
                        <input id="hours" name="hours" type="number" min="0" max="23"
                        [(ngModel)]="hours" (ngModelChange)="validateHours()"/>
                    </div>
                    <div class="time">
                        <label for="minutes">Minutes</label>
                        <input id="minutes" name="minutes" type="number" min="0" max="59" 
                        [(ngModel)]="minutes" (ngModelChange)="validateMinutes()"/>
                    </div>
                </form>
                <button id="save-profile-button" (click)="saveProfile()">Save Profile</button>
            </div>
        </div>
        <div>
            <h5>Profiles</h5>
            <div id="user-profiles">
                <div *ngFor="let profile of profiles; let i = index" class="profile">
                    <div id="title-and-button">
                        <h6>{{ profile.title }}</h6>
                        <button (click)="removeProfile(i)">x</button>
                    </div>
                    <p>Height: {{ profile.height }} cm</p>
                    <p>Time: {{ profile.time }}</p>
                </div>
            </div>
        </div>
    </section>
</body>
